<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="css/main.css" rel="stylesheet"/>

  <body>
   <model-viewer id="model" src="model/Aguilar_Estefania_Earbuds_hotspot.gltf"

          <div class="HotspotAnnotation" id="hotspot-1">
          </div>
      </button>
      
      <button class="Hotspot" slot="hotspot-2" data-position="0.4539372414906218m 0.39577884484679093m -1.1183218303236386m" data-normal="0.2757352477030659m 0.26567684061824354m 0.923788877143061m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation" id="hotspot-2">
          </div>
      </button>
      
      <button class="Hotspot" slot="hotspot-3" data-position="0.21058749014739517m 0.15430218152360323m -1.3736990106502684m" data-normal="-0.7394990496194143m -0.44229520502345193m 0.5074604489270526m" data-visibility-attribute="visible">

      </button>
      
      <button class="Hotspot" slot="hotspot-4" data-position="0.3429648121565666m 0.8384553741551748m -1.4997124811981855m" data-normal="-0.24156916402101755m 0.5490472659315231m -0.8001196402834431m" data-visibility-attribute="visible">

      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="images/ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <!-- Loads <model-viewer> for browsers: -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
