<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Novo EarBuds</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet"/>
    <!-- link to greensock main library and scroll plugin -->
  </head>
  <body>
   <model-viewer id="model" src="model/Aguilar_Estefania_Earbuds_hotspot.gltf"
   ar ar-modes="webxr scene-viewer quick-look"
  camera-controls poster="images/poster.webp"
   shadow-intensity="1">


      <button class="Hotspot" slot="hotspot-1" data-position="0.4498600408938401m 0.8069294924369161m -1.1056355484761438m" data-normal="0.27485685516895264m 0.09533748101270756m 0.9567468180667158m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation" id="hotspot-1">
            <h2>Volume, your way</h2>
            <p>Adjust the volume to suit your preferences and immerse yourself in your music or calls exactly how you like it.</p>
            <img src="images/poster.png">
          </div>
      </button>
      
      <button class="Hotspot" slot="hotspot-2" data-position="0.4539372414906218m 0.39577884484679093m -1.1183218303236386m" data-normal="0.2757352477030659m 0.26567684061824354m 0.923788877143061m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation" id="hotspot-2">
            <h2>Play, Pause and More</h2>
            <p>Take full control of your audio playback with ease. Play, pause, skip tracks, and even answer calls effortlessly, all at your fingertips.</p>
          </div>
      </button>
      
      <button class="Hotspot" slot="hotspot-3" data-position="0.21058749014739517m 0.15430218152360323m -1.3736990106502684m" data-normal="-0.7394990496194143m -0.44229520502345193m 0.5074604489270526m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation" id="hotspot-3">
            <h2>All day comfort</h2>
            <p>Our earbuds are designed for extended wear, ensuring you can listen to your favorite tunes or make calls in complete comfort from morning to night.</p>
          </div>
      </button>
      
      <button class="Hotspot" slot="hotspot-4" data-position="0.3429648121565666m 0.8384553741551748m -1.4997124811981855m" data-normal="-0.24156916402101755m 0.5490472659315231m -0.8001196402834431m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation" id="hotspot-4">
            <h2>Swift Recharge</h2>
            <p>Stay powered up and on the go. Our earbuds charge quickly, so you can spend less time waiting and more time enjoying your music or staying connected with your calls.</p>
          </div>
      </button>

      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="images/ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <!-- Loads <model-viewer> for browsers: -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
